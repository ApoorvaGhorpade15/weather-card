<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Weather Card</title>

    <!---CSS link-->
    <link rel="stylesheet" href="cstyle.css">

    <!---Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <!---fontawesoms-->
    <script src="https://kit.fontawesome.com/4e81db198c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h7>GLASSMORPHISM<br>WEATHER CARD UI</h7>
        
        <div class="card">
            <div class="content">
                <h2>MUMBAI</h2>
                <h3><i class="fas fa-cloud-sun icon-5x"></i> 23°</h3>
                <h4>PARTLY COULDY</h4>
                <h5>Thus , 3 August 08:06</h5><br>
                <div class=details>
                <p><br><i class="fas fa-sun"></i>  UV Index : <span> Low</span><br>
                    <i class="fas fa-wind"></i>  Wind : <span> 14km/h(↗)</span><br>
                    <i class="fas fa-tint"></i>  Humidity : <span> 94%</span></p>
                </div>
                <a href="#"><b>More</b></a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="vanilla-tilt.js">
    </script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".card"), {
		max: 25,
		speed: 400,
        glare:true,
        'max-glare':1,
	});
    </script>
</body>
</html>
